<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>深度优先搜索与广度优先搜索</title>
</head>

<body>
  <div class="parent">
    <div class="child-1">
      <div class="child-1-1">
        <div class="child-1-1-1">a</div>
      </div>
      <div class="child-1-2">
        <div class="child-1-2-1">b</div>
        <div class="child-1-2-2">c</div>
      </div>
      <div class="child-1-3">d</div>
    </div>
    <div class="child-2">
      <div class="child-2-1">e</div>
      <div class="child-2-2">f</div>
    </div>
    <div class="child-3">
      <div class="child-3-1">g</div>
    </div>
  </div>
  <script>
    function dfs(node, target) {
      const path = [];
      let stack = [node];
      while (stack.length) {
        const current = stack.shift();
        path.push(current);
        if (current !== target) {
          stack = [...Array.from(current.children), ...stack];
        } else {
          stack = [];
        }
      }
      return path;
    }

    function bfs(node, target) {
      const path = [];
      let stack = [node];
      while (stack.length) {
        const current = stack.shift();
        path.push(current);
        if (current !== target) {
          stack = [...stack, ...Array.from(current.children)];
        } else {
          stack = [];
        }
      }
      return path;
    }

    const parent = document.querySelector('.parent');
    const target = document.querySelector('.child-1-3');
    console.log(dfs(parent, target));
    console.log(bfs(parent, target));

  </script>
</body>

</html>
